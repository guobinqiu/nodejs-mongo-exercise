# machine:
#   node:
#     version: 6.1.0

dependencies:
  pre:
    - wget https://nodejs.org/dist/v6.10.0/node-v6.10.0.tar.gz
    - tar zxvf node-v6.10.0.tar.gz
    - cd node-v6.10.0
    - ./configure && make && make install
  override:
    - npm install

test:
  override:
    - NODE_ENV=test npm test

